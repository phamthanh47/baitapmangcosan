<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str= 'The Quick Brown Fox';
    let result=[];
    for(let x=0;x< str.length;x++){
        if(65 <= str.charCodeAt(x) && str.charCodeAt(x) <= 90){
           result += str[x].toLowerCase();
        }
        else if(97 <= str.charCodeAt(x) && str.charCodeAt(x) <= 122) {
            result += str[x].toUpperCase();
        }
        else
           result += str[x];
    }
    document.write(result);
</script>
</body>
</html>
